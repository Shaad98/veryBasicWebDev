<!-- Writing a lot of inline CSS can make your HTML code cluttered and difficult to maintain. A better approach is to use internal CSS within a `<style>` tag in the `<head>` section of your document, or even better, external CSS in a separate file. Here's how you can use internal CSS for your table:

    ```html -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            table {
                border-collapse: collapse;
                width: 100%;
            }
            caption {
                caption-side: top;
                font-weight: bold;
                font-size: 1.2em;
            }
            td {
                border: 1px solid black;
                padding: 20px;
            }
            .center {
                text-align: center;
            }
            .students {
                border-right: 0;
            }
            .faculty {
                border-left: 0;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>Board Program</caption>
            <tr>
                <td rowspan="2" colspan="3" class="students"></td>
                <td colspan="3" class="center">Faculty</td>
            </tr>
            <tr>
                <td>Arts</td>
                <td>Science</td>
                <td>Commerce</td>
            </tr>
            <tr>
                <td rowspan="2" colspan="2" class="students">Students</td>
                <td>Boys</td>
                <td>100</td>
                <td>400</td>
                <td>500</td>
            </tr>
            <tr>
                <td>Girls</td>
                <td>300</td>
                <td>300</td>
                <td>400</td>
            </tr>
        </table>
    </body>
    </html>
    <!-- ```
    
    ### Explanation:
    
    - **Internal CSS:** A `<style>` tag within the `<head>` section is used to define the CSS rules.
    - **Table styling:** CSS rules are defined for the `table`, `caption`, and `td` elements.
      - `table`: Ensures the table collapses borders and takes full width.
      - `caption`: Styles the caption to be bold and slightly larger, placed at the top.
      - `td`: Applies a border and padding to all table cells.
    - **Class selectors:** 
      - `.center`: Applies center alignment.
      - `.students`: Specific styles for cells containing "Students" with no right border.
      - `.faculty`: Specific styles for cells containing "Faculty" with no left border.
    
    This approach keeps your HTML clean and your styling rules organized and easier to manage. If your styles grow more complex or need to be reused across multiple pages, consider using an external CSS file. -->
